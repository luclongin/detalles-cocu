<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generar lista detallada de horas cocurriculares</title>
  </head>
  <body>
    <div class="container">
      <h1>Generar lista detallada de horas cocurriculares</h1>
      <div class="section">
        <h2>1. Seleccionar base de datos</h2>
        <p class="title-description">
          La carpeta raiz que contiene las carpetas "2024", "2025", ...
        </p>
        <button id="selectFolderBtn">Buscar carpeta principal</button>
        <div>
          <div id="folderPath" class="folder-path no-folder">
            Ninguna carpeta seleccionada
          </div>
        </div>
        <div id="error" class="error" style="display: none"></div>
      </div>
      <div class="section">
        <h2>2. Datos del estudiante</h2>
        <div class="search-controls">
          <input
            type="text"
            id="studentIdInput"
            placeholder="Enter Student ID"
          />
          <button id="searchBtn" class="search-button" disabled>Search</button>
        </div>
        <button
          type="submit"
          id="submitCode"
          name="submitCode"
          class="search-button"
        >
          Buscar
        </button>
      </div>
      <div class="section">
        <h2>3. Resultados</h2>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
