<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generar lista detallada de horas cocurriculares</title>
  </head>
  <body>
    <div class="container">
      <h1>Generar lista detallada de horas cocurriculares</h1>
      <div class="section">
        <h2>1. Seleccionar base de datos</h2>
        <p class="title-description">
          La carpeta raiz que contiene las carpetas "2024", "2025", ...
        </p>
        <button id="selectFolderBtn">Buscar base de datos</button>
        <div>
          <div id="folderPath" class="folder-path no-folder">
            Ninguna carpeta seleccionada
          </div>
        </div>
        <div id="error" class="error" style="display: none"></div>
      </div>
      <div class="section">
        <h2>2. Datos del estudiante</h2>
        <div class="search-controls">
          <input
            type="text"
            id="studentIdInput"
            placeholder="Ingresar CÃ³digo PUCP"
          />
          <button id="searchBtn" class="search-button">Buscar</button>
        </div>
      </div>
      <div id="message" style="display: none"></div>

      <div class="results" id="resultsSection" style="display: none">
        <h3>3. Resultados</h3>
        <div id="resultsSummary" class="results-summary"></div>
        <div id="resultsContainer"></div>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
